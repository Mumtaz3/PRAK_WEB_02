<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student form registration</title>
</head>
<body>
    <div id="registrasi">
         <div id="pemberitahuan">
           <h1>Student Registration Form</h1>
           <div id="date" style="text-align: right;">
           <input type="date">
           </div>
           <div>
            <h1>PERSONAL INFORMATION</h1>
            <hr>
            <div id="name">
                <label for="name">NAME</label>
                <input type="text" name="nama" value="" size="54">
                <hr>
            <div id="jenis kelamin">
                <label for="jenis kelamin">Jenis kelamin</label>
                <input type="radio" name="jk">Laki-laki
                <input type="radio" name="jK">Perempuan
            </div>
            <br>
                <div id="date of birth">
                    <label for="">DATE OF BIRTH</label>
                    <input type="text" name="date" value="" size="45">
                    <hr>
                </div>
                <div id="Agama">
                    <label for="agama">Agama</label>
                    <input type="radio" name="agama">Islam
                    <input type="radio" name="agama">Kristen
                    <input type="radio" name="agama">Katolik
                    <input type="radio" name="agama">Hindu
                    <input type="radio" name="agama">Budha
                    <input type="radio" name="agama">Konghucu
                </div>
                <br>
                <div>
                    <h1>CONTACT INFORMATION</h1>
                    <hr>
                     <label for="Alamat">ADDRESS</label>
                    <input type="text" name="address" value="" size="50">
                    <hr>
                    <div id="City">
                        <label for="Kota">CITY</label>
                        <input type="text" name="kota" value="" size="55">
                        <label for="">PROVINCE / STATE</label>
                        <input type="text" name="" value="" size="38">
                        <hr>
                    <div id="Zip code">
                      <label for="">ZIP CODE</label>
                      <input type="text" name="" value="" size="50">
                      <label for="">COUNTRY</label>
                      <input type="text" name="" value="" size="46">
                      <hr>
                      <div id="phone">
                        <label for="">PHONE</label>
                        <input type="text" name="" value="" size="52">
                        <label for="">EMAIL</label>
                        <input type="text" name="" value="" size="50">
                        <hr>
                        <div id="membership">
                            <label for="">MEMBERSHIP TYPE</label>
                            <input type="radio" name="MT">Regular
                            <input type="radio" name="MT">Premium
                            <input type="radio" name="MT">VIP
                            <hr>
                        </div>
                      </div>
                    </div>
                    </div>
                    </div>
                </div>
                <br>
                <div>
                    <h1>COURSE INFORMATION</h1>
                    <hr>
                    <label for="">COURSE NAME</label>
                    <input type="text" name="" value="" size="37">
                    <hr>
                    <div id="payment">
                        <label for="">PAYMENT DETAIL</label>
                        <input type="radio" name="PL">Cash
                        <input type="radio" name="PL">Cheque
                        <input type="radio" name="PL">Credit Card
                        <br><br>
                    <div id="komentar">
                        <label for="">COMMENTS</label>
                        <input type="text" value="" size="40">
                        <hr>
                        <br>
                        <div>
                        </div>
                        <button onclick="submit">Submit</button>
                    </div>
                    </div>
                </div>
            </div>
           </div>
         </div>
    </div>
</body>
</html>
