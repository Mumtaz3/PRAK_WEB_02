<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body background="https://www.travelingajadulu.com/wp-content/uploads/2020/02/eiffel-tower-3349075_1920.jpg"> 
    <img src="image/logo jasa pengiriman-01.png" alt="ini logo perusahaan" width="300px" height="100px">

        <li><a href="webdesign.html">Home</a></li>

    </div>
    <div id="penerimaan">
        <form action="">
            <div id="pemberitahuan">
              <h1>Penerimaan karyawan baru</h1>
              <div id="nama">
                  <label for="nama">Nama</label>
                    <input type="text" placeholder="masukkan nama anda">
                    <br><br>   
              </div>
              <div id="email">
                  <label for="email">Email</label>
                  <input type="email" placeholder="masukkan email anda">
                  <br><br>
              </div>
              <div>
                  <label>Jenis kelamin</label>
                  <div>
                      <input type="radio" name="jk">Laki-Laki
                      <input type="radio" name="jk">Perempuan
                  </div>
              </div>
              <div id="pekerjaan">
                <label for="pekerjaan">Pekerjaan</label>
                <br>
                <input type="checkbox" name="HRD" id="HRD" value="HRD">
                <label for="jenis pekerjaan">HRD</label>
                <br>
                <input type="checkbox" name="DU" id="DU" value="JDU">
                <label for="jenis pekerjaan">Direktur Utama</label>
                <br>
                <input type="checkbox" name="Admin" id="Admin" value="Admin">
                <label for="jenis pekerjaan">Admin</label>
                <br>
                <input type="checkbox" name="Manajer" id="Manajer" value="Manajer">
                <label for="jenis pekerjaan">Manajer</label>
                <br>
                <input type="checkbox" name="WD" id="WD" value="WD">
                <label for="jenis pekerjaaan">Wakil Direktur</label>
              </div>
              <br><br>
              <label>Penempatan Lokasi Kerja</label>
              <select>
                  <option value="Jakarta">Jakarta</option>
                  <option value="Bogor">Bogor</option>
                  <option value="Tangerang">Tangerang</option>
                  <option value="Bekasi">Bekasi</option>
                  <option value="Depok">Depok</option>
              </select>

              <br><br>
              <label for="">Message</label><br>
              <textarea cols="70" rows="10"></textarea>
              <br><br>
              <input type="date">
              <input type="file">
              <br>
              <button type="submit" class="registerbtn">Daftar</button>
            </div>
        </form>

    </div>
</body>
</html>
